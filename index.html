<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year's Celebration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <h1 class="text-gradient">New Year's Countdown</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
    <!-- Hidden Celebration Message -->
    <div id="celebrationMessage" class="hidden-message">

      Here's to a year of innovation, collaboration, and success. May your goals be achieved, and dreams fulfilled in the year ahead. Cheers to a bright future together!
    </div>
    <!-- Test Fireworks Button -->
    <!-- <button id="testFireworks" class="test-btn">Test Celebration</button> -->
    <!-- Celebration Song -->
    <audio id="celebrationSong" src="test1.mp3" preload="auto" loop></audio>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.0/dist/index.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
